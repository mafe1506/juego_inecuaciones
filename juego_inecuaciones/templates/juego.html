<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üåü Desaf√≠o del Laberinto üåü</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='img/fondo_laberinto_pixel.png') }}");
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 20px #00ffcc;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-image: url("{{ url_for('static', filename='img/avatar.gif') }}");
            background-size: cover;
            margin: 20px auto;
            animation: moveAvatar 2s infinite alternate;
        }

        @keyframes moveAvatar {
            0% { transform: translateX(-10px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateX(10px); }
        }

        .pregunta {
            font-size: 18px;
            margin: 20px 0;
            color: #ffff66;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
        }

        .opciones button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .opciones button:hover {
            transform: scale(1.1);
            background-color: #00e6b8;
        }

        .feedback {
            font-size: 18px;
            margin-top: 20px;
            color: #ffff66;
        }

        .next-level {
            margin-top: 20px;
            background-color: #ffcc00;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }

        #timer {
            color: #ff4444;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
    <script>
        let timeLeft = 20;
        function countdown() {
            const timer = document.getElementById("timer");
            if (timeLeft > 0) {
                timer.innerText = `‚è±Ô∏è Tiempo restante: ${timeLeft}s`;
                timeLeft--;
                setTimeout(countdown, 1000);
            } else {
                timer.innerText = "üõë ¬°Tiempo agotado!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
        }

        window.onload = countdown;
    </script>
</head>
<body>
    <div class="container">
        <!-- Avatar que se mueve -->
        <div class="avatar"></div>

        <!-- T√≠tulo del juego -->
        <h1>üåü Desaf√≠o del Laberinto de Desigualdades üåü</h1>

        <!-- Pregunta del nivel -->
        <p class="pregunta"><strong>Nivel {{ nivel }}</strong>: ¬øCu√°l es la soluci√≥n de esta inecuaci√≥n?</p>
        <p class="pregunta"><span>{{ pregunta }}</span></p>

        <!-- Opciones de respuesta -->
        <div class="opciones">
            {% for opcion in opciones %}
                <form method="POST">
                    <input type="hidden" name="respuesta" value="{{ opcion }}">
                    <button type="submit">{{ opcion }}</button>
                </form>
            {% endfor %}
        </div>

        <!-- Temporizador -->
        <div id="timer">‚è±Ô∏è Tiempo restante: 20s</div>

        <!-- Feedback de la respuesta -->
        <p class="feedback">{{ resultado }}</p>

        <!-- Bot√≥n para continuar si la respuesta es correcta -->
        {% if resultado == '‚úÖ ¬°Correcto!' %}
            <a class="next-level" href="{{ url_for('juego', nivel=nivel) }}">‚û° Siguiente nivel</a>
        {% endif %}
    </div>
</body>
</html>
